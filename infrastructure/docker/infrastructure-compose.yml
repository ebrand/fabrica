# Define shared volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  kafka_data:
    driver: local
  consul_data:
    driver: local
  vault_data:
    driver: local
  vault_logs:
    driver: local

